<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator game</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <header></header>

    <main id="main_container">
        <section id="calculator_main">
            <section class="display_container">
                <div class="result_display_container">
                    <button class="display_button" id="del" type="button">DEL</button>
                    <input class="display" id="result_display" type="text" disabled></input>
                </div>
                <!-- <div class="operation_display_container">
                    <input class="display" id="operation_display" type="" disabled>
                </div> -->
            </section>
            <section class="number_pad">
                <div class="panel1">
                    <section class="advanced_controls">
                        <button class="display_button" id="all_clear" type="button">
                            AC
                        </button>
                        <button class="display_button" id="negate" type="button">
                            +/-
                        </button>
                        <button class="display_button" id="percentage" type="button">
                            %
                        </button>
                    </section>
                    <section class="number_inputs">
                        <div class="row_one number_row">
                            <button class="number_button" id="n7" type="button">
                                7
                            </button>
                            <button class="number_button" id="n8" type="button">
                                8
                            </button>
                            <button class="number_button" id="n9" type="button">
                                9
                            </button>
                        </div>
                        <div class="row_two number_row">
                            <button class="number_button" id="n4" type="button">
                                4
                            </button>
                            <button class="number_button" id="n5" type="button">
                                5
                            </button>
                            <button class="number_button" id="n6" type="button">
                                6
                            </button>
                        </div>
                        <div class="row_three number_row">
                            <button class="number_button" id="n1" type="button">
                                1
                            </button>
                            <button class="number_button" id="n2" type="button">
                                2
                            </button>
                            <button class="number_button" id="n3" type="button">
                                3
                            </button>
                        </div>
                        <div class="row_four number_row">
                            <button class="number_button" id="n0" type="button">
                                0
                            </button>
                            <button class="number_button" id="n." type="button">
                                .
                            </button>
                        </div>
                    </section>
                </div>

                <section class="operation_inputs">
                    <button class="operation_button" id="divide" type="button">
                        /
                    </button>
                    <button class="operation_button" id="multiply" type="button">
                        *
                    </button>
                    <button class="operation_button" id="subtract" type="button">
                        -
                    </button>
                    <button class="operation_button" id="add" type="button">
                        +
                    </button>
                    <button class="operation_button" id="equals" type="button">
                        =
                    </button>
                </section>
            </section>

        </section>
    </main>

    <footer></footer>
</body>

</html>
